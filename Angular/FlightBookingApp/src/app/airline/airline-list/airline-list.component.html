<app-admin-menu [activeTab]="'airlineTab'"></app-admin-menu>
<div class="container mt-5">
  <div class="d-flex flex-row-reverse bd-highlight">
    <button class="btn btn-primary" routerLink="/add-airline">Add Airline</button>
  </div>
  <h2 class="mb-3 text-center">Airlines Collection</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
      
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Address</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let airline of airlines">
       
        <td>{{ airline.name }}</td>
        <td>{{ airline.contactNumber}}</td>
        <td>{{ airline.address }}</td>
        <td *ngIf="airline.isBlocked; else active">Blocked</td>
        <ng-template #active><td>Active</td></ng-template>
        <td>
          <!-- <span class="edit btn-danger btn-sm btn" (click)="delete(user.id)"
              >Delete</span
            > -->

          <span *ngIf="!airline.isBlocked;else unblock" class="edit btn-danger btn-sm btn" (click)="blockAirline(airline.id,true)">Block</span>
          <ng-template #unblock>
            <span class="edit btn-warning btn-sm btn" (click)="blockAirline(airline.id,false)">Un Block</span>
          </ng-template>
          &nbsp;
          <span class="edit btn-success btn-sm btn" routerLink="/edit-airline/{{ airline.id }}">Edit</span>


        </td>
      </tr>
    </tbody>
  </table>
</div>
