    <form #loginForm="ngForm" class="container d-flex justify-content-center">
        <div class="card" style="width: 50%">
            <div class="card-header bg-light">
                Sign In 
              </div>
              <div class="card-body">
                <div class="form-group mb-3">
                    <!-- <label for="firstName">First Name</label>
                    <input required minlength="3" maxlength="10" ngModel name="firstName" type="text" #firstName="ngModel" class="form-control" id="firstName">
                    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                        <div *ngIf="firstName.errors && firstName.errors['required']">First Name is required.</div>
                        <div *ngIf="firstName.errors && firstName.errors['minlength']">First Name is minimum {{ firstName.errors && firstName.errors['minlength'].requiredLength }} character.</div>
                        <div *ngIf="firstName.errors && firstName.errors['maxlength']">First Name is maximum 10 character.</div>
                    </div> -->

                    <label for="txtUsername" class="form-label">User Name</label>
                    <input required type="email" [(ngModel)]="username" name="username" class="form-control" id="txtUsername" placeholder="Enter username...">
                   
                </div>
                <div class="form-group mb-3">
                    <label for="exampleFormControlTextarea1" class="formcd-label">Password</label>
                    <input required type="password" [(ngModel)]="password" name="password" class="form-control" id="txtPassword" placeholder="Enter password...">
                </div>
                <div class="form-group mb-3">
                    <button type="button" [disabled]="!loginForm.valid" (click)="login()" class="btn btn-primary">Login</button>
                </div>
              </div>
        </div>
        
    </form>
